<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        var cowokers={
            "programmer":"egoing",
            "designer":"leezche"
        };
        document.write("programmer:"+cowokers.programmer+"<br>");
        document.write("designer:"+cowokers.designer);
        cowokers.bookeeper="drup";
        document.write("bookeeper:"+cowokers.bookeeper);
        //배열에추가할떄 객체 이름에 띄어쓰기가있을떄
        cowokers["data scientist"]="taeho";
        
    </script>
    <h2>Iterrate</h2>
    <script>
        for(var i in cowokers){
            document.write(cowokers[i]+'<br>')
        }
    </script>

    <h2>Property&Method</h2>
    <script>
        cowokers.showAll=function(){
            for(var i in this){
            document.write(this[i]+'<br>')
        }
        }
        cowokers.showAll();
    </script>

</body>
</html>
